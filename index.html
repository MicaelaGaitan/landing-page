<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./fontawesome/fontawesome-free-6.1.2-web/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header class="header">
        <img class="logo" src="./img/logo.png" alt="Logo de Good Stuffs">
        <nav class="navbar">
            <label id="menu-barras" for="menu"><i class="fas fa-bars"></i></label>
            <input type="checkbox" id="menu">
            <ul class="list-nav">
                <li><a href="#section-inicio" class="a-nav">INICIO</a></li>
                <li><a href="#section-card" class="a-nav">NOSOTROS</a></li>
                <li><a href="" class="a-nav">PRODUCTOS</a></li>
                <li><i id="carrito" class="fa-solid fa-cart-shopping icono-carrito"></i></li>
            </ul>
        </nav>
    </header>
    <main class="main">
        <section id="section-inicio">
            <div class="contenedor-inicio">
                <img class="img-hola" src="./img/img-3.png" alt="Texto Hola">
                <p>Bienvenido a nuestra tienda! Vas a encontrar todo lo que quieras❤️</p>
                <button>DESCUBRIR YA</button>
            </div>
            <img class="img-arcoiris" src="./img/img2.png" alt="Imagen de arcoiris">
            <div>
                <img class="img-sale" src="./img/img-sale.png" alt="Imagen de descuento">
            </div>
        </section>
        <section id="section-card">
            <h1>¡LOS MAS BUSCADOS!</h1>
            <div class="div-card">
                <div class="card">
                    <p class="card-text">Estuche Kawaii con Purpurina Espacial.</p>
                </div>
                <div class="card">
                    <p class="card-text">Vincha Moño Maquillaje Limpieza Facial Terciopelo Makeup.</p>
                </div>

                <div class="card">
                    <p class="card-text">Crema Facial De Dia TONYMOLY .</p>
                </div>
                <div class="card">
                    <p class="card-text">Mini Mixer Portatil.</p>
                </div>
            </div>
        </section>
    </main>


</body>

</html>
